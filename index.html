<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Paytone+One&family=Ubuntu:wght@500&display=swap" rel="stylesheet">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

	<link
	rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

	<link rel="stylesheet" href="./css/style.css">

	<script defer src="./js/confetti.js"></script>
	<script defer src="./js/app.js"></script>

	<!-- JavaScript Bundle with Popper -->
	<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

	<title>Tic Tac Toe</title>
</head>
<body>
	<h1 id="title" class="animate__animated animate__flash">TIC * TAC * TOE</h1>
	<h2 id="message">Message</h2>

	<section class="board">
		<div id="sq0" class="square"></div>
		<div id="sq1" class="square"></div>
		<div id="sq2" class="square"></div>
		<div id="sq3" class="square"></div>
		<div id="sq4" class="square"></div>
		<div id="sq5" class="square"></div>
		<div id="sq6" class="square"></div>
		<div id="sq7" class="square"></div>
		<div id="sq8" class="square"></div>
	</section>

	<div class="resetDiv">
		<button id="resetBtn" class="btn btn-outline-light" data-mdb-ripple-color="dark" type="reset">Reset</button>
	</div>

</body>
</html>
